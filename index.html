<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Homepage </title>
    <link rel="stylesheet" href="homepageStyle.css" media="screen and (min-width: 781px)">
    <link rel="stylesheet" href="mobileHomePage.css" media="screen and (max-width: 780px)">
</head>

<body>
    
    <!-- Navigation Bar Container -->
    <div class="dropdown" style="float:right;">

        <!-- Dropdown Button Container -->
        <button class="dropbtn">Portfolio</button>

        <!-- Dropdown Content Container -->
        <div class="dropdown-content">
            <a href="asteroid.html">Asteroid</a>
            <a href="#">Reddit Bot</a>
        </div>
    </div>

    <!-- Regular Button Container -->
    <div class="no--dropdown" style = "float:right;">

        <!-- Regular Button No Dropdown -->
        <button class="button">Contact</button>
    </div>

    <!-- Logo Container -->
    <div class="logo--container">
        <img src="LOGO.png" alt="logo" width="400" height="300">
    </div>

    <div id = "rectangle"></div>

    <!-- Circle Navigation -->
    <div class = "circles">

        <!-- Circle One -->   
    <div id = "circle_one">

    </div>
    <!-- Circle One Button -->
    <div id = "portfolio_button">
        <button class = "button">Portfolio</button>
    </div>
    
    <!-- Circle Two -->
    <div id = "circle_two">
        <div class = "shape circle to-zoom"></div>
    </div>

    <!-- Contact Button -->
    <div id = "contact_button">
        <form action = "asteroid.html">
        <button class = "button" >Contact</button>
        </form>
    </div>

    </div>
